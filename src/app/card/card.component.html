<mat-card class="box-card pointer">
  <mat-card-header>
    <div mat-card-avatar class="avatar">
      <i class="material-icons">
        work
      </i>
    </div>
    <mat-card-title [innerHTML]="title">
      
    </mat-card-title>
    <mat-card-subtitle>
      <div class="with-icon" [innerHTML]="tags">
        
      </div>
    </mat-card-subtitle>
    <mat-card-subtitle class="bold">
      <b> Created On: </b>11/02/1997
      <b> Deadline: </b> 11/02/2100
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ description }}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">Edit</button>
    <button mat-button color="warn">Complete</button>
  </mat-card-actions>
</mat-card>
