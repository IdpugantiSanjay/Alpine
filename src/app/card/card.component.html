<mat-card class="box-card pointer">
  <mat-card-header>
    <div mat-card-avatar class="avatar">
      <i class="material-icons">
        work
      </i>
    </div>
    <mat-card-title>
      Work complete today
    </mat-card-title>
    <mat-card-subtitle>
      <div class="with-icon">
        #work #sanjay
      </div>
    </mat-card-subtitle>
    <mat-card-subtitle class="created-on">
      <b> Created On: </b> 11/02/1997
      <b> Deadline: </b> 11/02/2100
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Complete this shit by today
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">Edit</button>
    <button mat-button color="warn">Complete</button>
  </mat-card-actions>
</mat-card>
