<div class="container">
  <ng-container *ngFor="let container of containers">
    <card-list class="box" [containerInfo]="container" (delete)="onContainerDelete($event)"></card-list>
  </ng-container>

  <button mat-button (click)="addNewContainer()">
    <i class="material-icons">
      add
    </i>
  </button>
</div>
