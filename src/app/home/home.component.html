<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/new" title="Add new Task" (mouseover)="onMouseOverAddIcon()" (mouseout)="onMouseOutOfAddIcon()">
        <i class="material-icons">
          {{ addIcon }}
        </i>
      </a>
      <a mat-list-item routerLink="" title="Home">
        <i class="material-icons">
          dashboard
        </i>
      </a>
      <a mat-list-item title="Settings">
        <i class="material-icons">
          settings
        </i>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">
        Alpine
      </span>
    </mat-toolbar>


    <ng-container *ngIf="showSpinner">
      <div style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1;">
        <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
      </div>
    </ng-container>

    <router-outlet id="view">

    </router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
